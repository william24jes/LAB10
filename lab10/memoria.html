<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>juego</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>


            <div class="row">
                <div class="col-12">

                    <div class="container mt-4">
                    <div class="custom-file mb-3">
                        <h1>El Juego de la Memoria</h1>
                        <br>
                        <h6>Total de imágenes seleccionadas: </h6>
                        <input type="file" class="custom-file-input" id="imagenInput" accept=".png" multiple>
                        <label class="custom-file-label" for="imagenInput">Seleccionar imágenes...</label>
                    </div>
                    <button id="subir" class="btn btn-primary">Subir imágenes</button>
                </div>
                <div class="col-12 mt-4">
                    <div id="imagenesGuardadas" class="row"></div>

                </div>
            </div>
        </div>


        <script>
            $(document).ready(function() {
                var imagesArray = [];
                var max = 1

                $('#subir').click(function() {
                    var files = $('#imagenInput').get(0).files;
                    if (files.length > 0 && files.length <= 15) {
                        for (var i = 0; i < files.length; i++) {
                            var file = files[i];
                            var reader = new FileReader();
                            reader.onload = function(e) {
                                imagesArray.push(e.target.result);
                                $('#imagenesGuardadas').append('<div class="col-4"><button style="height: 30px;width: 30px" class="borrar" data-id="' + i + '">X</button><div class="col-4"><img style="height: 300px;width: 400px" class="img-fluid" src="' + e.target.result + '" ></div></div>');
                            }
                            reader.readAsDataURL(file);
                            max=max+1
                        }
                    } else {
                        alert('El número de imágenes debe ser entre 1 y 15');
                    }

                    if (max>15){
                        alert('El número de imágenes debe ser entre 1 y 15');
                        $("#subir").attr("disabled", true)
                    }
                });
                $(document).on('click', '.borrar', function(){
                    var id = $(this).data('id');
                    imagesArray.splice(id, 1);
                    $(this).next().remove();
                    $(this).remove(); 
                });
            });
        </script>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>

    </body>
</html>
